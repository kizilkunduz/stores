{% extends 'userstores/base.html' %}


{% block content %}

<br><br><br>


<h1>  Hello this is {{store.name}}  ! </h1>

<br><br><br>

<h3>  These are all the products we can offer to you !  </h3>

<br><br>


{% for product in products %}

<div class="card" style="width: 18rem;">

    {% if product.image %}
    <img class="card-img-top" src="{{ product.image.url }}" alt="product_image">
    {% endif %}
    
    <div class="card-body">
      <h5 class="card-title">{{product.title}} </h5>
      <p class="card-text">{{product.description}} </p>
      <a href="#" class="btn btn-primary"> Price </a>
    </div>
  </div>


    
{% endfor %}
    
    
{% endblock content %}
